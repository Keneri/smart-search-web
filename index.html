<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Search Dropdown - Lit Web Components</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/themes/light.css">
  <link rel="stylesheet" href="/src/styles/themes/dark.css">
</head>
<body>
  <theme-toggle></theme-toggle>

  <div class="container">
    <h1>Smart Search Web Component</h1>
    <p class="subtitle">Search for accounts, transactions, or customers</p>

    <smart-search id="searchDropdown"></smart-search>

    <div class="selection-display" id="selectionDisplay" style="display: none;">
      <h2>Selected Item</h2>
      <div class="selection-content" id="selectionContent"></div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
